<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sarita ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { rose: { 50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3', 300: '#fda4af', 400: '#fb7185', 500: '#f43f5e' } },
                    animation: { 'blob': 'blob 7s infinite', 'bounce-slow': 'bounce 3s infinite', 'fade-in': 'fadeIn 0.8s ease-out forwards' },
                    keyframes: {
                        blob: { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } },
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.9); }
        .confetti { position: fixed; width: 10px; height: 15px; animation: fall linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body class="bg-rose-50 text-slate-700 min-h-screen overflow-x-hidden relative selection:bg-rose-200">

    <div class="fixed top-0 left-0 w-64 h-64 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="fixed top-0 right-0 w-64 h-64 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob" style="animation-delay: 2s"></div>
    <div class="fixed -bottom-8 left-20 w-64 h-64 bg-yellow-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob" style="animation-delay: 4s"></div>

    <div class="relative max-w-md mx-auto min-h-screen flex flex-col p-6 pb-10">
        <header class="text-center mt-8 mb-10 animate-fade-in">
            <div class="inline-block p-3 bg-white rounded-full shadow-md mb-4 animate-bounce-slow">
                <i data-lucide="book-open" class="w-8 h-8 text-rose-400"></i>
            </div>
            <h1 class="text-4xl font-serif text-slate-800 mb-2 tracking-tight">
                Holaaa, <span class="text-rose-500 font-medium">Saritaaa</span>
            </h1>
            <p class="text-slate-500 text-lg leading-relaxed">
                Un peque√±o acompa√±amiento para tus finales. <br/>
                <span class="text-rose-400 italic font-medium">¬°T√∫ puedes con todo en Cristo que te fortalece!</span>
            </p>
        </header>

        <div class="glass-card p-6 rounded-3xl shadow-lg mb-10 transform transition-all hover:scale-[1.02] animate-fade-in" style="animation-delay: 0.2s">
            <div class="flex justify-between items-end mb-3">
                <h2 class="text-lg font-semibold text-slate-700 flex items-center gap-2" id="progress-title">
                    <i data-lucide="calendar-days" class="w-5 h-5 text-rose-400"></i>
                    <span>Tu Progreso</span>
                </h2>
                <div class="text-right">
                    <span id="progress-text" class="text-3xl font-bold text-slate-700">0/6</span>
                    <p id="progress-label" class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Ex√°menes</p>
                </div>
            </div>
            <div class="h-4 w-full bg-slate-200 rounded-full overflow-hidden shadow-inner">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-rose-300 to-rose-400 transition-all duration-1000 ease-out w-0 relative">
                    <div class="w-full h-full opacity-30 bg-white animate-pulse absolute top-0 left-0"></div>
                </div>
            </div>
            <p id="motivational-quote" class="text-center mt-3 text-sm text-slate-500 font-medium">Y todo pasar√°... un dia ala vez.</p>
        </div>

        <div id="exams-container" class="flex flex-col gap-4"></div>

        <footer class="text-center mt-12 mb-4 text-slate-400 text-xs">02/01/2026....</footer>
    </div>

    <script>
        const exams = [
            { 
                id: 1, 
                date: '2025-12-04', 
                day: 'Jueves 4', 
                subject: 'Primer Desaf√≠o', 
                message: "Mira que te mando que te esfuerces y seas valiente (Josu√© 1:9). Pon este primer examen en manos de Dios y conf√≠a en la sabidur√≠a que √âl te ha dado. ¬°√âl va contigo!" 
            },
            { 
                id: 2, 
                date: '2025-12-09', 
                day: 'Martes 9', 
                subject: 'Segundo Reto', 
                message: "U2kgZXN0w6FzIGxleWVuZG8gZXN0by4uLiDCxaFOTyBIQUdBUyBUUkFNUEEgU0FSSVRBISDwn5iJIEVzcGVyYSBhbCBkw61hIGNvcnJlY3RvLCBjdXJpb3NhLg==" 
            },
            { 
                id: 3, 
                date: '2025-12-11', 
                day: 'Jueves 11', 
                subject: 'Mitad de Camino', 
                message: "U2kgZXN0w6FzIGxleWVuZG8gZXN0by4uLiDCxaFOTyBIQUdBUyBUUkFNUEEgU0FSSVRBISDwn5iJIEVzcGVyYSBhbCBkw61hIGNvcnJlY3RvLCBjdXJpb3NhLg==" 
            },
            { 
                id: 4, 
                date: '2025-12-15', 
                day: 'Lunes 15', 
                subject: 'Recta Final', 
                message: "U2kgZXN0w6FzIGxleWVuZG8gZXN0by4uLiDCxaFOTyBIQUdBUyBUUkFNUEEgU0FSSVRBISDwn5iJIEVzcGVyYSBhbCBkw61hIGNvcnJlY3RvLCBjdXJpb3NhLg==" 
            },
            { 
                id: 5, 
                date: '2025-12-16', 
                day: 'Mi√©rcoles 16', 
                subject: 'Pen√∫ltimo Paso', 
                message: "U2kgZXN0w6FzIGxleWVuZG8gZXN0by4uLiDCxaFOTyBIQUdBUyBUUkFNUEEgU0FSSVRBISDwn5iJIEVzcGVyYSBhbCBkw61hIGNvcnJlY3RvLCBjdXJpb3NhLg==" 
            },
            { 
                id: 6, 
                date: '2025-12-19', 
                day: 'Viernes 19', 
                subject: 'La Meta', 
                message: "U2kgZXN0w6FzIGxleWVuZG8gZXN0by4uLiDCxaFOTyBIQUdBUyBUUkFNUEEgU0FSSVRBISDwn5iJIEVzcGVyYSBhbCBkw61hIGNvcnJlY3RvLCBjdXJpb3NhLg==" 
            },
        ];

        function smartRead(str) {
            try {
                if (!str.includes(" ")) { 
                    const decoded = decodeURIComponent(escape(window.atob(str)));
                    return decoded;
                }
                return str;
            } catch (e) {
                return str;
            }
        }

        let currentDate = new Date(); 

        function renderApp() {
            const container = document.getElementById('exams-container');
            container.innerHTML = ''; 

            const totalExams = exams.length;
            const completedExams = exams.filter(exam => new Date(exam.date + 'T00:00:00') <= currentDate).length;
            const isFinished = completedExams === totalExams;

            const percent = (completedExams / totalExams) * 100;
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressLabel = document.getElementById('progress-label');
            const progressTitle = document.getElementById('progress-title');
            const quote = document.getElementById('motivational-quote');

            progressBar.style.width = `${percent}%`;
            
            if (isFinished) {
                progressText.innerText = "1/10";
                progressText.className = "text-3xl font-bold text-rose-600";
                progressLabel.innerText = "SEMESTRES";
                progressBar.className = "h-full bg-gradient-to-r from-rose-400 via-pink-500 to-yellow-400 w-full relative";
                quote.innerText = "¬°Dios ha sido fiel! Felicidades üéâ";
                progressTitle.innerHTML = `<i data-lucide="star" class="w-5 h-5 text-yellow-500 fill-yellow-500"></i> <span class="text-rose-600">¬°Ciclo Completado!</span>`;
                launchConfetti();
            } else {
                progressText.innerText = `${completedExams}/${totalExams}`;
                progressLabel.innerText = "EX√ÅMENES";
                progressTitle.innerHTML = `<i data-lucide="calendar-days" class="w-5 h-5 text-rose-400"></i> <span>Tu Progreso</span>`;
                quote.innerText = "Y todo pasar√°... un dia ala vez.";
            }

            exams.forEach((exam, index) => {
                const examDate = new Date(exam.date + 'T00:00:00');
                const isUnlocked = examDate <= currentDate;
                const isNext = !isUnlocked && (index === 0 || new Date(exams[index-1].date + 'T00:00:00') <= currentDate);

                const finalMessage = smartRead(exam.message);

                const cardHTML = `
                <div class="relative overflow-hidden rounded-2xl transition-all duration-500 ${isUnlocked ? 'bg-white shadow-md border-l-4 border-rose-400 opacity-100 translate-y-0' : 'bg-white/40 border border-white/50 shadow-sm opacity-80'}">
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-xs font-bold px-2 py-1 rounded-full uppercase tracking-wide ${isUnlocked ? 'bg-rose-100 text-rose-600' : 'bg-slate-200 text-slate-500'}">
                                ${exam.day}
                            </span>
                            ${isUnlocked ? '<i data-lucide="check-circle-2" class="w-5 h-5 text-rose-400"></i>' : '<i data-lucide="lock" class="w-4 h-4 text-slate-400"></i>'}
                        </div>

                        ${isUnlocked ? `
                        <div class="animate-fade-in">
                            <h3 class="font-bold text-slate-800 text-lg mb-1">${exam.subject}</h3>
                            <p class="text-slate-600 text-sm leading-relaxed">"${finalMessage}"</p>
                        </div>
                        ` : `
                        <div class="filter blur-[2px] select-none">
                            <h3 class="font-bold text-slate-400 text-lg mb-1">Bloqueado</h3>
                            <p class="text-slate-400 text-sm">Este mensaje de bendici√≥n se desbloquear√° el d√≠a del examen.</p>
                        </div>
                        `}

                        ${!isUnlocked ? `
                        <div class="absolute inset-0 flex items-center justify-center bg-white/10 backdrop-blur-[1px]">
                            ${isNext ? `
                            <div class="bg-white/80 px-4 py-2 rounded-full shadow-sm text-xs font-semibold text-rose-400 flex items-center gap-2">
                                <i data-lucide="sparkles" class="w-3 h-3"></i> Pr√≥ximamente
                            </div>` : ''}
                        </div>
                        ` : ''}
                    </div>
                </div>`;
                container.innerHTML += cardHTML;
            });
            lucide.createIcons();
        }

        let confettiThrown = false;
        function launchConfetti() {
            if (confettiThrown) return;
            confettiThrown = true;
            const colors = ['#f43f5e', '#fb7185', '#fcd34d', '#818cf8'];
            for (let i = 0; i < 50; i++) {
                const confetto = document.createElement('div');
                confetto.classList.add('confetti');
                confetto.style.left = Math.random() * 100 + 'vw';
                confetto.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetto.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetto);
            }
        }
        renderApp();
    </script>
</body>
</html>
